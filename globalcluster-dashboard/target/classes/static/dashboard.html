<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GlobalCluster - Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0f24;
            color: #fff;
        }

        .topbar {
            background: #111831;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .topbar h1 {
            margin: 0;
            font-size: 22px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #3f74ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #3259c9;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: #111831;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .card h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .value {
            font-size: 30px;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #2a335a;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #111831;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #1a203d;
        }

        tr:hover {
            background-color: #2a335a;
        }

        .status-up {
            color: #28a745; /* Green */
            font-weight: bold;
        }

        .status-down {
            color: #dc3545; /* Red */
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="topbar">
    <h1>GlobalCluster Dashboard</h1>
    <button onclick="logout()">Sair</button>
</div>

<div class="container">
    <h2>Bem-vindo! Aqui estão suas informações:</h2>

    <div class="grid">
        <div class="card">
            <h2>Token</h2>
            <p id="tokenBox" style="word-wrap: break-word; opacity: 0.6;"></p>
        </div>

        <div class="card">
            <h2>Total de Nós Conectados</h2>
            <p id="totalNodes" class="value">0</p>
        </div>
    </div>

    <div class="card">
        <h2>Métricas dos Nós</h2>
        <table id="nodeMetricsTable">
            <thead>
            <tr>
                <th>IP do Nó</th>
                <th>Continente</th>
                <th>Porta Atribuída</th>
                <th>Ping (ms)</th>
                <th>Latência (ms)</th>
                <th>Status</th>
                <th>Registro</th>
                <th>Último Heartbeat</th>
            </tr>
            </thead>
            <tbody>
            <!-- Node metrics will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE_URL = ""; // Assuming dashboard is served from root, relative path for API calls

    // Verifica se existe token
    const token = localStorage.getItem("token");

    if (!token) {
        window.location.href = API_BASE_URL + "/login.html";
    }

    // Mostra o token na interface
    document.getElementById("tokenBox").innerText = token;

    // Função para buscar e exibir as métricas dos nós
    async function fetchNodeMetrics() {
        try {
            const response = await fetch(API_BASE_URL + "/dashboard/api/nodes/metrics", {
                method: "GET",
                headers: {
                    "Authorization": token,
                    "Content-Type": "application/json"
                }
            });

            if (response.status === 403 || response.status === 401) {
                alert("Sessão expirada. Faça login novamente.");
                localStorage.removeItem("token");
                window.location.href = API_BASE_URL + "/login.html";
                return;
            }
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const metrics = await response.json();
            populateNodeMetricsTable(metrics);
            document.getElementById("totalNodes").innerText = metrics.length;

        } catch (err) {
            console.error("Erro ao carregar métricas dos nós:", err);
            alert("Erro ao carregar métricas dos nós.");
        }
    }

    // Função para popular a tabela com as métricas dos nós
    function populateNodeMetricsTable(metrics) {
        const tableBody = document.querySelector("#nodeMetricsTable tbody");
        tableBody.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

        metrics.forEach(metric => {
            const row = tableBody.insertRow();
            row.insertCell().innerText = metric.ipAddress;
            row.insertCell().innerText = metric.continent;
            row.insertCell().innerText = metric.assignedPort;
            row.insertCell().innerText = metric.ping;
            row.insertCell().innerText = metric.latency;
            const statusCell = row.insertCell();
            statusCell.innerText = metric.status;
            statusCell.classList.add(metric.status.toLowerCase() === 'up' ? 'status-up' : 'status-down');
            row.insertCell().innerText = new Date(metric.registrationTime).toLocaleString();
            row.insertCell().innerText = new Date(metric.lastHeartbeat).toLocaleString();
        });
    }

    // Chama a função ao carregar a página e a cada 5 segundos para atualização
    document.addEventListener("DOMContentLoaded", fetchNodeMetrics);
    setInterval(fetchNodeMetrics, 5000); // Atualiza a cada 5 segundos

    // Botão de logout
    function logout() {
        localStorage.removeItem("token");
        window.location.href = API_BASE_URL + "/login.html";
    }
</script>

</body>
</html>
