<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GlobalCluster - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0f24;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #111831;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #3f74ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #335cd3;
        }

        .hidden {
            display: none;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Login GlobalCluster</h2>

    <label>Email:</label>
    <input type="email" id="email" placeholder="seuemail@gmail.com">

    <button onclick="sendCode()">Enviar C贸digo</button>

    <div id="codeArea" class="hidden">
        <label>C贸digo recebido:</label>
        <input type="text" id="code" placeholder="123456">

        <button onclick="verifyCode()">Verificar C贸digo</button>
    </div>

    <p id="msg"></p>
</div>

<script>
    const API = "http://[your ip]:8080";

    function sendCode() {
        const email = document.getElementById("email").value;

        fetch(`${API}/auth/send-code?email=${email}`, {
            method: "POST"
        })
        .then(r => r.text())
        .then(txt => {
            document.getElementById("msg").innerText = txt;
            document.getElementById("codeArea").classList.remove("hidden");
        });
    }

    function verifyCode() {
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;

        fetch(`${API}/auth/verify?email=${email}&code=${code}`, {
            method: "POST"
        })
        .then(r => r.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem("token", data.token);
                document.getElementById("msg").innerText = "Verificado! Redirecionando...";
                setTimeout(() => {
                    window.location.href = "/dashboard.html";
                }, 1000);
            } else {
                document.getElementById("msg").innerText = "C贸digo incorreto.";
            }
        });
    }
</script>

</body>
</html>
